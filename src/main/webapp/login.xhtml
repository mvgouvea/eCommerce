<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>login do Usu√°rio</title>
</h:head>

<h:body>
	<ui:decorate template="/template/layout-usuario.xhtml">
		<ui:define name="centro">
			<h:form id="formLogin">
				<p:panel header="Login">
					<h:panelGrid columns="3" cellpadding="5">

						<h:outputLabel for="email" value="E-mail:" />
						<p:inputText id="email" value="#{beanCliente.email}"
							required="true" maxlength="40">
							<p:clientValidator />
						</p:inputText>
						<p:message for="email" display="icon" />

        				
						<h:outputLabel for="senha" value="Senha:" />
						<p:password id="senha" value="#{beanCliente.senha}" feedback="true" required="true" maxlength="15">
						<p:clientValidator />
						</p:password>

						<p:message for="senha" display="icon" />

						<br></br>
						<div class="align:center">
							<p:commandButton value="Entrar" ajax="false" icon="ui-icon-check" validateClient="true" />
							
						</div>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
